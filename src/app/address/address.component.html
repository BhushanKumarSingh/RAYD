<div class="container">
 
      <div class="row form-group">      
        <div class="col-md" >
           <label >Product Name <sup>*</sup> </label><br>
            <input type="text" formControlName="productName"   name="pname"  id="name1"   class="form-control" placeholder="Enter Product Name"  autocomplete="off">
            
            <div *ngIf="catalogueForm.controls.productName.touched && !catalogueForm.controls.productName.valid" class="alert alert-danger">Productname is required.</div>

        </div>

          <div class="col-md">
           <label >Product Price <sup>*</sup> </label><br>
           <input type="number"   formControlName="productPrice" name="proprice" id="price1"   class="form-control" placeholder="Enter Price"  autocomplete="off" >

           <div *ngIf="catalogueForm.controls.productPrice.touched && !catalogueForm.controls.productPrice.valid" class="alert alert-danger">Productprice is required.</div>

          </div>

          <div class="col-md">
          
            <label >Model Number <sup>*</sup></label><br>
            <input type="text"  formControlName="modelNo" name="pmodel" id="model1"   class="form-control" placeholder="Enter Model Number" autocomplete="off" >
            
            <div *ngIf="catalogueForm.controls.modelNo.touched && !catalogueForm.controls.modelNo.valid" class="alert alert-danger">Modelnumber is required.</div>
            
          </div>
          
      </div>

    <form class="address-form">
      <div class="text-center">
        <img src="../../assets/img/update.svg" >
        <h2 class="title"><b>Manage Address</b></h2>
        <p class="user-notification">This page will help RAYD know about you.</p>
      </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputLocality" id="inputField"><b>Locality<sup>*</sup></b></label>
              <input type="text" class="form-control" id="inputLocality" placeholder="1234 Main bazar..">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity" id="inputField"><b>City/District/Town<sup>*</sup></b></label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            

              <div class="form-group col-md-12">
                <label for="address" id="inputField"><b>Address(Area & Street)<sup>*</sup></b></label>
                <textarea class="form-control" id="inputAddress" rows="3" ></textarea>
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputLandmark" id="inputField"><b>Landmark(Optional)</b></label>
              <input type="text" class="form-control" id="inputLandmark">
            </div>

            <div class="form-group col-md-4">
              <label for="inputState" id="inputField"><b>State<sup>*</sup></b></label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip" id="inputField"><b>PinCode<sup>*</sup></b></label>
              <input type="number" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="text-left">
          <label for="addressType" id="inputField"><b>Address Type<sup>*</sup></b></label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">&nbsp;&nbsp;
            <label class="form-check-label" for="inlineRadio1">Home</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">&nbsp;&nbsp;
            <label class="form-check-label" for="inlineRadio2">Work</label>
          </div>
        </div>
        <br>
        <div class="text-center">
          
          <button type="submit" class="btn btn-primary">Save</button><br>
        
        </div>
    </form>
</div>
